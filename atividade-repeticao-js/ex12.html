<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 12</title>
    <script>
        var valor = parseInt(prompt("Informe um número."));
        var multiplo = 0
        
        
        for (var c = 1; c <=10;  c++) {
            multiplo = c;
            document.write(`O produto de ${valor} x ${multiplo} é : ${valor * multiplo} <br>`);
            
        }
    </script>
</head>
