    <title>Exercicio 7</title>
    <script>
        while (1>0) {
        var num1 = parseFloat(prompt("Digite um valor."));
        var num2 = parseFloat(prompt("Digite um valor."));

        if (num1==num2){
            document.write(`Os números adicionados (${num1} e ${num2}) são iguais.`);
        } else if (num1>num2){
            document.write(`O primeiro número adicionado (${num1}) é maior que o segundo número adicionado (${num2}).`);
        } else {
            document.write(`O segundo número adicionado (${num2}) é maior que o primeiro número adicionado (${num1}).`);
        }
    }
    </script>
