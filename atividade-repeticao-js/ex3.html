<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
    <script>
        
        var contagem = 10;
        
        while (contagem >=1) {
            if (contagem == 10) {
                document.write("Número 10.");
                document.write(`<br>`)
            } else {
                document.write(`Número ${contagem}`);
                document.write("<br>");
            }
            contagem--
            
        }
           
        
        
    </script>
</head>
<body>
    
</body>
</html>
